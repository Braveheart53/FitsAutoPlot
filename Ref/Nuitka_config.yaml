# Forcibly include specified modules at compile time
- module-name: '__main__'
  implicit-imports:
    - depends:
        - 'PySide6'
        - 'qtpy'
        - 'veusz'
        - 'numpy'
        - 'xarray'
        - 'astropy'

# Additional configuration for PySide6/Qt
- module-name: 'PySide6'
  implicit-imports:
    - depends:
        - 'PySide6.QtCore'
        - 'PySide6.QtGui'
        - 'PySide6.QtWidgets'
  data-files:
    - dirs:
        - 'plugins'
        - 'qml'
    - patterns:
        - '*.so'
        - '*.dll'
        - '*.dylib'

# numpy requires special handling
- module-name: 'numpy'
  implicit-imports:
    - depends:
        - 'numpy.core'
        - 'numpy.lib'
  # anti-bloat:
    # - no-auto-follow:
        # 'scipy': 'ignore'

# astropy configuration
- module-name: 'astropy'
  data-files:
    - dirs:
        - 'data'
    - patterns:
        - '*.cfg'
        - '*.yaml'

